apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: schemahero-functions
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.company.com/infra-repo.git
    targetRevision: main
    path: changelog
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
