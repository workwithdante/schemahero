apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: videos
spec:
  database: changelog
  schemas: 
    - config
  name: videos
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: title
        type: text
        constraints:
          notNull: true