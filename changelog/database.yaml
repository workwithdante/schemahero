apiVersion: databases.schemahero.io/v1alpha4
kind: Database
metadata:
  name: postgres
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  immediateDeploy: true
  connection:
    postgres:
      uri:
        valueFrom:
          secretKeyRef:
            name: schemahero-database-secret
            key: uri